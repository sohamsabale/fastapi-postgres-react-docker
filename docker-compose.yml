services:
  backend:
    build: ./fastapi-backend
    volumes:
      - ./fastapi-backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=facts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network


  frontend:
    build: ./react-frontend
    volumes:
      - ./react-frontend:/app
    environment:
      - NODE_ENV=development  # Optional: Set Node environment to development
    ports:
      - "3000:3000"
    networks:
      - app-network
volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
